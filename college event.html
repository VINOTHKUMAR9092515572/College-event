 <!DOCTYPE html>
<html>
<head>
    <title>College Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .event-details {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .event-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .event-details p {
            font-size: 16px;
            line-height: 1.5;
        }

        .registration-button {
            text-align: center;
            margin: 20px;
        }

        .register-btn {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #0055a4;
        }
    </style>
</head>
<body>
    <header>
        <h1>College Event</h1>
    </header>

    <div class="event-details">
        <h2>GRADUATION DAY</h2>
        <p>Date: October 15, 2023</p>
        <p>Time: 3:00 PM - 5:00 PM</p>
        <p>Location: College Campus</p>
        <p>Description: WELCOME TO ALL.</p>
    </div>

    <div class="registration-button">
        <button class="register-btn">Register Now</button>
    </div>
</body>
</html>
